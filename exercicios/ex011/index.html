<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir essa site em diversos dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 748px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1048px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>
        amos aprender a reproduzir áudios em HTML5
    </p>
    <audio src="midia/hapy.mp3" controls loop></audio>
    
</body>
</html>
